<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic CNG Calculator</title>
    <link href="/assets/css/main.css" rel="stylesheet">
  </head>
  <body
    class="bg-gradient-to-r from-purple-500 to-red-500 min-h-screen font-roboto"
  >
    <div
      class="bg-zinc-800 sm:bg-white p-10 max-w-lg mx-auto mt-10 rounded shadow-xl"
    >
      <div class="">
        <div class="text-xs text-gray-600">
          Welcome <span id="guestName"></span>
        </div>

        <div class="flex items-center justify-between">
          <h1 class="font-bold text-red-500">CNG Cost Calculator</h1>
          <a
            href="https://github.com/anburocky3/cng-calculator-dom"
            target="_blank"
            title="See Source code"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              class="text-gray-400 hover:text-gray-600 fill-current"
            >
              <path
                d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33c.85 0 1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2Z"
              />
            </svg>
          </a>
        </div>
      </div>

      <form class="mt-5 space-y-4">
        <div>
          <label for="trip-distance" class="form-label"
            >Trip Distance <span class="text-red-500">*</span></label
          >
          <input
            id="trip-distance"
            type="number"
            placeholder="Trip Distance"
            class="form-input"
            required
          />
        </div>

        <div>
          <label for="fuel-efficiency" class="form-label"
            >Your Car's Fuel Efficiency
            <span class="text-red-500">*</span></label
          >
          <input
            id="fuel-efficiency"
            type="number"
            placeholder="Fuel Efficiency"
            class="form-input"
            value="24"
            required
          />
        </div>

        <div>
          <label for="fuel-cost" class="form-label"
            >Fuel Cost <span class="text-red-500">*</span></label
          >
          <input
            id="fuel-cost"
            type="number"
            placeholder="Fuel cost"
            class="form-input"
            value="84"
            required
          />
        </div>

        <div>
          <button
            id="calculateBtn"
            class="bg-red-500 px-4 py-2 rounded text-white w-full"
          >
            Calculate
          </button>
        </div>
      </form>
    </div>

    <!-- JS -->
    <script src="./assets/js/main.js" type="module"></script>
  </body>
</html>
